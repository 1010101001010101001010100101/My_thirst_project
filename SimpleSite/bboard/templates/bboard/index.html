<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная :: доска обьявлений</title>
</head>
<body>
        <h1>0бъявления : </h1>
        <div>
            <a href="{% url 'index' %}">Главная</a>
            {% for rubric in rubrics %}
            <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name|capfirst }}</a>
            {% endfor %}
        </div>

            {% for bb in bbs %}
            <div>
                <h2>{{ bb.title|capfirst }}</h2>
                 <p>{{ bb.content|capfirst}}</p>
                 <p><a href='/bboard/{{ bb.rubric.pk }}'>{{ bb.rubric.name }}</a></p>
                 <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
            </div>
            {% endfor %}
</body>
</html>
